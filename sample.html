<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="description-btn">Description</button>
        <button id="delivery-btn">Delivery Options</button>
        <button id="bid-history-btn">Bid History</button>
        <button id="faq-btn">FAQ</button>
      </div>
      
      <div id="data-container"></div>
      
    
</body>
<script>
    


// define the URLs for each data type
const descriptionURL = 'description.txt';
const deliveryURL = 'https://example.com/delivery.txt';
const bidHistoryURL = 'https://example.com/bid-history.txt';
const faqURL = 'https://example.com/faq.txt';

// add event listeners for each button
document.getElementById('description-btn').addEventListener('click', loadDescription);
document.getElementById('delivery-btn').addEventListener('click', loadDelivery);
document.getElementById('bid-history-btn').addEventListener('click', loadBidHistory);
document.getElementById('faq-btn').addEventListener('click', loadFAQ);

// function to load the description data
function loadDescription() {
  loadData(descriptionURL);
}

// function to load the delivery data
function loadDelivery() {
  loadData(deliveryURL);
}

// function to load the bid history data
function loadBidHistory() {
  loadData(bidHistoryURL);
}

// function to load the FAQ data
function loadFAQ() {
  loadData(faqURL);
}

// function to load the data from the server using AJAX and display it on the page
function loadData(url) {
  const xhr = new XMLHttpRequest();
  xhr.open('GET', url, true);
  xhr.onload = function() {
    if (this.status === 200) {
      const data = this.responseText;
      const container = document.getElementById('data-container');
      container.innerHTML = data;
    }
  }
  xhr.send();
}

</script>
</html>
